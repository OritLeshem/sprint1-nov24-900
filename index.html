<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body onload="onInitGame()">
    <h1>MARKED : 0</h1>
    <h2>MOVES : 0</h2>
    <h3>SHOWN :</h3>
    <h4>TIME : 00:00</h4>
    <h5>msg</h5>
    <div class="level-container">
      <button class="level-btn" onclick="onLevel(this,4,2)">LEVEL 1</button>
      <button class="level-btn" onclick="onLevel(this,8,14)">LEVEL 2</button>
      <button class="level-btn" onclick="onLevel(this,12,32)">LEVEL 3</button>
    </div>
    <table border="1">
      <tbody class="board"></tbody>
    </table>
    <script src="js/main.js"></script>
    <script src="js/utilis.js"></script>
    <script src="js/randomMine.js"></script>
    <script src="js/timer.js"></script>
  </body>
</html>
